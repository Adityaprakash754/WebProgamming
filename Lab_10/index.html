<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Search</title>

    <script>
        function binary () {
            var n = parseInt(prompt("Enter the size of array:"));
            var a = new Array(n);

            for(i = 0; i < a.length; i++){
                a[i] = parseInt(prompt("Enter the array:"));
            }

            for(i = 0; i < a.length - 1; i++){
                for(j = 0; j < a.length - i - 1; j++){
                    if(a[j] > a[j+1]){
                        var temp = a[j];
                        a[j] = a[j+1];
                        a[j+1] = temp;
                    }
                }
            }

            var key = parseInt(prompt("Enter the key:"));

            var low = 0;
            var high = parseInt(a.length);
            var flag = 0;
            
            while(low <= high){
               
                var mid = parseInt((low+high)/2);

                if(key == a[mid]){
                    flag = 1;
                    break;
                }   
                else if(key < a[mid])
                    high = mid - 1;
                else
                    low = mid + 1;
                
            }

            if(flag==0)
                document.write("Element not found");
            else
                document.write("Element found at:" + (mid + 1));


        }
    </script>
</head>
<body onLoad="binary();">
    
</body>
</html>
